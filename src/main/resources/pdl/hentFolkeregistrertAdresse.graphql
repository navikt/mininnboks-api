query($ident: ID!) {
    hentPerson(ident: $ident) {
        bostedsadresse(historikk: false) {
            vegadresse {
                matrikkelId
                adressenavn
                husnummer
                husbokstav
                tilleggsnavn
                postnummer
                kommunenummer
                bruksenhetsnummer
            }
            matrikkeladresse {
                matrikkelId
                postnummer
                tilleggsnavn
                kommunenummer
                bruksenhetsnummer
            }
        }
    }
}
