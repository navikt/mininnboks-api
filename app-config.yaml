# ref https://raw.githubusercontent.com/nais/naisd/master/nais_example.yaml
image: repo.adeo.no:5443/oppfolging/mininnboks-api
team: oppfolging
replicas:
  min: 2
  max: 4
  cpuThresholdPercentage: 50
port: 8080
healthcheck:
  liveness:
    path: mininnboks-api/internal/isAlive
    initialDelay: 20
  readiness:
    path: mininnboks-api/internal/isReady
    initialDay: 20
prometheus:
  enabled: true
  path: mininnboks-api/internal/metrics
resources:
  limits:
    cpu: 3
    memory: 768Mi
  requests:
    cpu: 200m
    memory: 512Mi
fasitResources:
  used:
  - alias: appdynamics
    resourceType: applicationproperties

  - alias: srvmininnboks
    resourceType: credential
  - alias: securityTokenService
    resourceType: baseUrl
  - alias: serviceGateway
    resourceType: webservicegateway

  # oidc med AzureAD B2C
  - alias: aad_b2c_clientid
    resourceType: credential
  - alias: aad_b2c_discovery
    resourceType: baseurl

webproxy: true
alertProfiles:
  - common-java-modules
